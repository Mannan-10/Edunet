<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>
<body>
    <div class="header">
        <h1>Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="products">
        <h2>Products</h2>
        <div class="product">
            <img src="images/9.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/nokia3310.webp" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/watch.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button>Add to Cart</button>
        </div>
    </div>
    
</body>
</html>
