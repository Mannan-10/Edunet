<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
            color: #fff;
            text-align: center;
        }

        .result.underweight {
            background-color: #f44336;
        }

        .result.normal {
            background-color: #4CAF50;
        }

        .result.overweight {
            background-color: #ff9800;
        }

        .result.obese {
            background-color: #9c27b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <input type="submit" value="Calculate BMI">
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height)) {
                alert("Please enter valid numbers for weight and height.");
                return;
            }

            var bmi = weight / Math.pow(height / 100, 2);
            var resultElement = document.getElementById('result');

            if (bmi < 18.5) {
                resultElement.textContent = "Your BMI is: " + bmi.toFixed(2) + " - Underweight";
                resultElement.classList.add('underweight');
            } else if (bmi >= 18.5 && bmi < 25) {
                resultElement.textContent = "Your BMI is: " + bmi.toFixed(2) + " - Normal";
                resultElement.classList.add('normal');
            } else if (bmi >= 25 && bmi < 30) {
                resultElement.textContent = "Your BMI is: " + bmi.toFixed(2) + " - Overweight";
                resultElement.classList.add('overweight');
            } else {
                resultElement.textContent = "Your BMI is: " + bmi.toFixed(2) + " - Obese";
                resultElement.classList.add('obese');
            }
        });
    </script>
</body>
</html>
